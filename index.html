<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/letter.css">
    <!-- <script src="/js/UserSettings.js"></script> -->
</head>

<body>
    <main>
        <div class="letter-image">
            <div class="animated-mail">
                <div class="back-fold"></div>
                <div class="letter">
                    <div class="letter-border"></div>
                    <div class="letter-title"></div>
                    <div class="letter-context"></div>
                    <div class="letter-stamp">
                        <div class="letter-stamp-inner"></div>
                    </div>
                </div>
                <div class="top-fold"></div>
                <div class="body"></div>
                <div class="left-fold"></div>
            </div>
        </div>
    </main>

    <script>
        const letterImage = document.querySelector('.letter-image');

        letterImage.addEventListener('click', function (e) {
            e.preventDefault(); // Opcional: evita comportamientos por defecto si los hubiera
            this.classList.toggle('active');
        });

        // Opcional: si quieres que al tocar fuera se desactive, añade este código
        document.addEventListener('click', function (e) {
            if (!letterImage.contains(e.target)) {
                letterImage.classList.remove('active');
            }
        });
    </script>
</body>

</html>
