<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/screen.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/game.css">
    <script src="/js/UserSettings.js"></script>
    <script src="/js/ColorPicker.js"></script>
    <script src="/js/IconSwitcher.js"></script>
    <script src="/js/GameGrid.js"></script>
    <script src="/js/Game.js"></script>
    <title>Color Battle by Airam G.</title>
</head>
<body>
    <main>
        <div id="left-panel" class="user-panel">
            <div class="user-info">
                <button onclick="openUserSettings(this)" class="user-settings">
                    <i id="settings" class="fa-solid fa-gear"></i>
                </button>
                <button onclick="closeUserSettings(this)" class="save-settings">
                    <i class="fa-solid fa-bookmark"></i>
                </button>                
                <h1>User 1</h1>
                <hr>
                <div class="user-frame">
                    <button id="left" class="picture-changer">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>

                    <i class="user-icon fa-solid fa-skull"></i>

                    <button id="right" class="picture-changer">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </div>
                <hr>
                <div class="color-picker">
                    <div id="red" class="color" data-color="#ff0000">

                    </div>
                    <div id="blue" class="color" data-color="#0000ff">

                    </div>
                    <div id="green" class="color" data-color="#00ff00">

                    </div>
                    <div id="yellow" class="color" data-color="#ffff00">

                    </div>
                    <div id="pink" class="color" data-color="#ffc0cb">

                    </div>
                    <div id="orange" class="color" data-color="#ffa500">

                    </div>
                    <div id="black" class="color" data-color="#000000">

                    </div>
                </div>
            </div>
        </div>
        <div id="central-panel" class="user-panel">
            <div class="menu">
                <h1>· COLOR BATTLE ·</h1>
                <button class="m-button" data-mode="1v1">
                    1 v<span>s 1</span>
                </button>
                <button class="m-button" data-mode="1vBOT">
                    1 v<span>s BOT</span>
                </button>
                <button class="m-button">
                    How To Play
                </button>
                <button class="m-button">
                    Settings
                </button>
            </div>
            <div id="game-grid">

            </div>
        </div>
        <div id="right-panel" class="user-panel">
            <div class="user-info">
                <button onclick="openUserSettings(this)" class="user-settings">
                    <i id="settings" class="fa-solid fa-gear"></i>
                </button>
                <button onclick="closeUserSettings(this)" class="save-settings">
                    <i class="fa-solid fa-bookmark"></i>
                </button>                
                <h1>User 2</h1>
                <hr>
                <div class="user-frame">
                    <button id="left" class="picture-changer">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>

                    <i class="user-icon fa-solid fa-skull"></i>

                    <button id="right" class="picture-changer">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </div>
                <hr>
                <div class="color-picker">
                    <div id="red" class="color" data-color="#ff0000">

                    </div>
                    <div id="blue" class="color" data-color="#0000ff">

                    </div>
                    <div id="green" class="color" data-color="#00ff00">

                    </div>
                    <div id="yellow" class="color" data-color="#ffff00">

                    </div>
                    <div id="pink" class="color" data-color="#ffc0cb">

                    </div>
                    <div id="orange" class="color" data-color="#ffa500">

                    </div>
                    <div id="black" class="color" data-color="#000000">

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
